name: executes union types with inline fragments
given:
  query: |
    {
      __typename
      name
      pets {
        __typename
        ... on Dog {
          name
          barks
        }
        ... on Cat {
          name
          meows
        }
      }
    }
when:
  execute:
    test-value: bob
then:
  data:
    __typename: "Person"
    name: "Bob"
    pets:
      - __typename: "Cat"
        name: "Garfield"
        meows: false
      - __typename: "Dog"
        name: "Odie"
        barks: true
